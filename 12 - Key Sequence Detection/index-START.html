<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const log = [];
const magicWord = "unicon";
window.addEventListener('keyup', e => {
  log.push(e.key);
  log.splice(-magicWord.length-1, log.length-magicWord.length);
  console.table(log);
  if(log.join('') == magicWord) cornify_add();
});
</script>
</body>
</html>
